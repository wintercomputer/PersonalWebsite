<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ATTRIB</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:wght@500&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="mainFrame">
        <div id="tester">

            <p>See your selected colour!</p>
        </div>
    </div>


    <select id="colourSelector">
        <option>Red</option>
        <option>Orange</option>
        <option>Yellow</option>
        <option>Green</option>
        <option>Blue</option>
        <option>Purple</option>
    </select>

    <br>

    <input type="button" onclick="deleteColour()" value="Delete Colour">

    <br>
    
    <form id="insertColour">
        Name Your Colour : <input type="text" name="colour" id="colourName" required> <br>

        <input type="button" onclick="addColour()" value="Create Colour">
    </form>

    <br>

    <input type="button" onclick="changeBackground()" value="Apply Colour">


</body>
</html>
